[DIGITRANSIT]
KEYS_URL: https://portal-dev-api.digitransit.fi/profile
API_ENDPOINT_URL: https://dev-api.digitransit.fi/routing/v1/routers/hsl/index/graphql
PROJECT_NAME: get-makkyla-arrival-times

[STOPS] # HSL's stop identifier codes that we want to query
stops_to_query: E1172, E1171, E1133, E1134

[PATHS]
base_queries_path: ./queries
path_to_generate_stop_mappings_query: ${base_queries_path}/generate_stop_mappings.gql
path_to_get_live_departures_query: ${base_queries_path}/get_live_departures.gql

base_data_path: ./data
path_to_stop_mappings_data: ${base_data_path}/stop_mappings.json